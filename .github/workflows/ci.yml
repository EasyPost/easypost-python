name: "CI"

on:
  push:
    branches: [master]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install Dependencies
        run: make install
      - name: Check format
        run: make format-check
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pythonversion:
          [
            "2.7",
            "3.5",
            "3.6",
            "3.7",
            "3.8",
            "3.9",
            "3.10",
            "pypy-2.7",
            "pypy-3.6",
          ]
    steps:
      - uses: actions/checkout@v2
      - name: set up python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.pythonversion }}
      - name: Install Dependencies
        run: make install
      - name: Run Tests
        run: make test
        env:
          TEST_API_KEY: ${{ secrets.TEST_API_KEY }}
          PROD_API_KEY: ${{ secrets.PROD_API_KEY }}
